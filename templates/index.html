<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="../static/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <h1>ادخل القيم التاليه لتنابو بسعر المنزل </h1>
    <div class="container">
        <form action="/contact" method="post">
            <div class="form-group">
                <label for="n">متوسط دخل الكان في المنطقه (Medlnc)</label>
                <input type="number" step="any" class="form-control mb-3" name="Medlnc" id="Med">
            </div>

            <div class="form-group">
                <label for="n">عمر المنزل (HouseAge)</label>
                <input type="number" step="any" class="form-control mb-3" name="HouseAge" id="Hou">
            </div>

            <div class="form-group">
                <label for="n">متوسط عدد الغرف لكل وحدة سكنية(AveRooms)</label>
                <input type="number" step="any" class="form-control mb-3" name="AveRooms" id="AveR">
            </div>

            <div class="form-group">
                <label for="n">متوسط عدد غرف النوم لكل وحدة سكنية (AveBedrms)</label>
                <input type="number" step="any" class="form-control mb-3" name="AveBedrms" id="AveB">
            </div>

            <div class="form-group">
                <label for="n">عدد السكان في المنطقه (Population)</label>
                <input type="number" step="any" class="form-control mb-3" name="Population" id="Pop">
            </div>

            <div class="form-group">
                <label for="n">متوسط عدد السكان لكل وحدة سكنية (AveOccup)</label>
                <input type="number" step="any" class="form-control mb-3" name="AveOccup" id="AveO">
            </div>

            <div class="form-group">
                <label for="n">خط العرض (Latitude)</label>
                <input type="number" step="any" class="form-control mb-3" name="Latitude" id="Lat">
            </div>

            <div class="form-group">
                <label for="n">خط الطول (Longitude)</label>
                <input type="number" step="any" class="form-control mb-3" name="Longitude" id="Lon">
            </div>
            <button type="submit" class="btn btn-primary">OK</button>

        </form>
    </div>
                                                {% if prediction_text %}
                                                <h3>{{ prediction_text }}</h3>
                                                {% endif %}
</body>
</html>
